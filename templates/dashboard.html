<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard </title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
   
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  
    <style>
        body {
            background-color: rgb(158, 247, 196);
            font-family: 'Montserrat', sans-serif;
        }

        .button {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <section class="section is-large">
        <div class="container is-large">
            <div class="box" style="max-width: 1000px; margin: auto; font-family: 'Montserrat', sans-serif;">

                <article class="media">
                    <div class="media-content">

                        <div class="row g-0">
                            <div class="col-sm-6 col-md-8">
                                <h4 class="title is-4">Member Webinar</h4>
                                <h6 class="subtitle is-6">Berikut member yang sudah terdaftar!</h6>         
                            </div>
                            <div class="col-8 col-md-4 text-right">
                                    <button type="button" class="level-item button is-success" onclick='window.location.href = "/"'>Tambah Member</button>
                            </div>
                        </div>
        
                        <table class="table is-fullwidth">

                            <thead>
                                <tr>
                                    <th scope="col">NIM</th>
                                    <th scope="col">Nama Lengkap</th>
                                    <th scope="col">Jenis Kelamin</th>
                                    <th scope="col">Jurusan</th>
                                    <th scope="col">Motivasi</th>
                                    <th scope="col">Aksi</th>
                                </tr>
                            </thead>
                            <tbody style="font-variant: normal; color: black;">

                                {% for registration in registrations %}
                                 <tr>
                                    <td>{{ registration.nim }}</td>
                                    <td>{{ registration.nama }}</td>
                                    <td>{{ registration.jenis_kelamin }}</td>
                                    <td>{{ registration.jurusan }}</td>
                                    <td>{{ registration.motivasi }}</td>
                                    <td>
                                        <nav class="level is-mobile">
                                            <a type="button" class="level-item button is-success is-outlined" href="/delete/{{ registration.nim }}">Hapus</a>
                                        </nav>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>

                    </div>
                </article>
            </div>
        </div>
    </section>

</body>

</html>
